<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Ejemplo 1</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
      <hr>
      <div id="presentacion">
        <span v-if="bandera">Mensaje visto</span>
      </div>

    </div>

    <script type="text/javascript">

    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hola Vue!',
        bandera: true,
      }
    })

    </script>

  </body>
</html>
