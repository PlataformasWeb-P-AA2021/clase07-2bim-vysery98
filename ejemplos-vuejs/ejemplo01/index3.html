<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Ejemplo 1</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
      <hr>
      <button v-on:click="convertirMayuscula">Acción - Mayúscula</button>
      <button v-on:click="convertirMinuscula">Acción - Minúscula</button>
    </div>

    <script type="text/javascript">

    var app = new Vue({
      el: '#app',
      data: {
        message: 'Ecuador país de Sudamérica',
      },
      methods: {
        convertirMayuscula: function () {
          this.message = this.message.toUpperCase();
        },

        convertirMinuscula: function () {
          this.message = this.message.toLowerCase();
        },
      }
    })

    </script>

  </body>
</html>
